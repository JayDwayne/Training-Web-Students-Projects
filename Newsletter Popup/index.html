<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleNewsletter()">Click to Subscribe</a>
    <div class="hidden" id="newsletter">
        <h2>Join our community</h2>
        <p>Network and Connect with some of the greatest people on the platform.</p>
        <div class="box">
            <input type="email" placeholder="Please enter your email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
         <a class="close" onclick="toggleNewsletter()">
        
            <i class ="fa fa-times fa-2x" aria-hidden="true"></i>
        
         </a>
    </div>


    <script src="main.js"></script>
</body>
</html>
